<div class="card position-relative">
    <div class="image-container position-relative">
      <img [src]="imagen" class="card-img-top" [alt]="nombre" />

      <div *ngIf="!descripcion" class="overlay position-absolute w-100 h-100 bg-dark"
        style="top: 0; left: 0; opacity: 0.8;">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="agotado-banner p-3">
            <h3 class="text-white m-0">AGOTADO</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="card-body">
      <h5 class="card-title">{{ nombre }}</h5>
      <p class="card-text">{{ descripcion || 'No disponible' }}</p>
    </div>
</div>
